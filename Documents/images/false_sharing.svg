<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 제목 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">False Sharing 문제</text>
  
  <!-- 캐시 라인 (64바이트) -->
  <rect x="200" y="80" width="400" height="60" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">캐시 라인 (64바이트)</text>
  
  <!-- 데이터 블록들 -->
  <rect x="210" y="90" width="90" height="40" fill="#ff5722" stroke="#d84315"/>
  <text x="255" y="110" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Thread 1</text>
  <text x="255" y="120" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Data A</text>
  
  <rect x="310" y="90" width="90" height="40" fill="#9c27b0" stroke="#7b1fa2"/>
  <text x="355" y="110" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Thread 2</text>
  <text x="355" y="120" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Data B</text>
  
  <rect x="410" y="90" width="90" height="40" fill="#ff9800" stroke="#f57c00"/>
  <text x="455" y="110" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Thread 3</text>
  <text x="455" y="120" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Data C</text>
  
  <rect x="510" y="90" width="80" height="40" fill="#607d8b" stroke="#455a64"/>
  <text x="550" y="110" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Unused</text>
  
  <!-- 문제 설명 -->
  <text x="400" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#d32f2f">문제 상황</text>
  <text x="50" y="210" font-family="Arial" font-size="12">1. Thread 1이 Data A를 수정</text>
  <text x="50" y="230" font-family="Arial" font-size="12">2. 다른 CPU 코어의 캐시가 무효화됨</text>
  <text x="50" y="250" font-family="Arial" font-size="12">3. Thread 2, 3도 같은 캐시 라인을 다시 로드해야 함</text>
  <text x="50" y="270" font-family="Arial" font-size="12" fill="#d32f2f">4. 성능 저하 발생! (각자 다른 데이터인데도 불구하고)</text>
  
  <!-- 해결 방법 -->
  <text x="400" y="310" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2e7d32">해결 방법: Padding 사용</text>
  
  <!-- 개선된 구조 -->
  <rect x="100" y="330" width="120" height="40" fill="#4caf50" stroke="#388e3c"/>
  <text x="160" y="350" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Thread 1 Data</text>
  
  <rect x="250" y="330" width="120" height="40" fill="#4caf50" stroke="#388e3c"/>
  <text x="310" y="350" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Thread 2 Data</text>
  
  <rect x="400" y="330" width="120" height="40" fill="#4caf50" stroke="#388e3c"/>
  <text x="460" y="350" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Thread 3 Data</text>
  
  <text x="400" y="385" text-anchor="middle" font-family="Arial" font-size="10">각각 다른 캐시 라인에 배치 (64바이트 간격)</text>
</svg>