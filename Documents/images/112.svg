<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sharedMemoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="threadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    스레드(Thread)의 특징
  </text>
  
  <!-- 프로세스 컨테이너 -->
  <rect x="50" y="60" width="700" height="350" rx="15" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    프로세스 (Process)
  </text>
  
  <!-- 공유 메모리 영역 -->
  <rect x="80" y="100" width="640" height="150" rx="10" fill="url(#sharedMemoryGradient)" opacity="0.9"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    공유 메모리 공간
  </text>
  
  <!-- 힙 영역 -->
  <rect x="100" y="140" width="180" height="80" rx="5" fill="#4CAF50" opacity="0.8"/>
  <text x="190" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    힙 (Heap)
  </text>
  <text x="190" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    동적 메모리
  </text>
  <text x="190" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    할당 영역
  </text>
  <text x="190" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    (모든 스레드 공유)
  </text>
  
  <!-- 전역 변수 영역 -->
  <rect x="310" y="140" width="180" height="80" rx="5" fill="#FF5722" opacity="0.8"/>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    전역 변수
  </text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Global Variables
  </text>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    & Static Data
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    (모든 스레드 공유)
  </text>
  
  <!-- 코드 영역 -->
  <rect x="520" y="140" width="180" height="80" rx="5" fill="#607D8B" opacity="0.8"/>
  <text x="610" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    코드 영역
  </text>
  <text x="610" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Program Code
  </text>
  <text x="610" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Instructions
  </text>
  <text x="610" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    (모든 스레드 공유)
  </text>
  
  <!-- 스레드 1 -->
  <g transform="translate(100, 270)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="url(#threadGradient)" filter="url(#shadow)"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      스레드 1
    </text>
    
    <!-- 스택 -->
    <rect x="10" y="30" width="40" height="70" rx="3" fill="url(#stackGradient)"/>
    <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      스택
    </text>
    <text x="30" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      지역
    </text>
    <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      변수
    </text>
    <text x="30" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      함수
    </text>
    <text x="30" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      호출
    </text>
    
    <!-- 레지스터 -->
    <rect x="60" y="30" width="50" height="35" rx="3" fill="#E91E63"/>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      레지스터
    </text>
    <text x="85" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      상태
    </text>
    
    <!-- PC -->
    <rect x="60" y="75" width="50" height="25" rx="3" fill="#795548"/>
    <text x="85" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      PC
    </text>
  </g>
  
  <!-- 스레드 2 -->
  <g transform="translate(250, 270)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="url(#threadGradient)" filter="url(#shadow)"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      스레드 2
    </text>
    
    <!-- 스택 -->
    <rect x="10" y="30" width="40" height="70" rx="3" fill="url(#stackGradient)"/>
    <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      스택
    </text>
    <text x="30" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      지역
    </text>
    <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      변수
    </text>
    <text x="30" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      함수
    </text>
    <text x="30" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      호출
    </text>
    
    <!-- 레지스터 -->
    <rect x="60" y="30" width="50" height="35" rx="3" fill="#E91E63"/>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      레지스터
    </text>
    <text x="85" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      상태
    </text>
    
    <!-- PC -->
    <rect x="60" y="75" width="50" height="25" rx="3" fill="#795548"/>
    <text x="85" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      PC
    </text>
  </g>
  
  <!-- 스레드 3 -->
  <g transform="translate(400, 270)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="url(#threadGradient)" filter="url(#shadow)"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      스레드 3
    </text>
    
    <!-- 스택 -->
    <rect x="10" y="30" width="40" height="70" rx="3" fill="url(#stackGradient)"/>
    <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      스택
    </text>
    <text x="30" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      지역
    </text>
    <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      변수
    </text>
    <text x="30" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      함수
    </text>
    <text x="30" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      호출
    </text>
    
    <!-- 레지스터 -->
    <rect x="60" y="30" width="50" height="35" rx="3" fill="#E91E63"/>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      레지스터
    </text>
    <text x="85" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      상태
    </text>
    
    <!-- PC -->
    <rect x="60" y="75" width="50" height="25" rx="3" fill="#795548"/>
    <text x="85" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      PC
    </text>
  </g>
  
  <!-- 생성 중인 스레드 (낮은 생성 비용 표시) -->
  <g transform="translate(550, 270)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="url(#threadGradient)" opacity="0.6" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,3" filter="url(#shadow)"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      스레드 4
    </text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.8">
      (생성 중...)
    </text>
    
    <!-- 낮은 생성 비용 표시 -->
    <rect x="10" y="45" width="100" height="50" rx="5" fill="#4CAF50" opacity="0.7"/>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      낮은 생성 비용
    </text>
    <text x="60" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      • 스택만 할당
    </text>
    <text x="60" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      • 빠른 초기화
    </text>
  </g>
  
  <!-- 컨텍스트 스위칭 화살표 -->
  <g stroke="#FF5722" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#FF5722"/>
      </marker>
    </defs>
    <path d="M 220 330 Q 275 310 330 330" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 370 330 Q 425 310 480 330" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <text x="275" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FF5722" font-weight="bold">
    빠른 컨텍스트
  </text>
  <text x="275" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FF5722" font-weight="bold">
    스위칭
  </text>
  
  <text x="425" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FF5722" font-weight="bold">
    같은 주소 공간
  </text>
  <text x="425" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FF5722" font-weight="bold">
    내에서 동작
  </text>
  
  <!-- 하단 특징 설명 -->
  <rect x="50" y="440" width="700" height="140" rx="10" fill="#E8F5E8" opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    스레드의 주요 특징
  </text>
  
  <!-- 특징 박스들 -->
  <g transform="translate(70, 480)">
    <rect x="0" y="0" width="140" height="80" rx="5" fill="#2196F3" opacity="0.1" stroke="#2196F3" stroke-width="1"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976D2">
      공유 메모리 공간
    </text>
    <text x="8" y="35" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 힙, 전역변수, 코드 공유
    </text>
    <text x="8" y="48" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 데이터 공유 용이
    </text>
    <text x="8" y="61" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 동기화 필요
    </text>
  </g>
  
  <g transform="translate(230, 480)">
    <rect x="0" y="0" width="140" height="80" rx="5" fill="#9C27B0" opacity="0.1" stroke="#9C27B0" stroke-width="1"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7B1FA2">
      독립적 실행 컨텍스트
    </text>
    <text x="8" y="35" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 각자의 스택 보유
    </text>
    <text x="8" y="48" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 독립적 레지스터
    </text>
    <text x="8" y="61" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 개별 프로그램 카운터
    </text>
  </g>
  
  <g transform="translate(390, 480)">
    <rect x="0" y="0" width="140" height="80" rx="5" fill="#4CAF50" opacity="0.1" stroke="#4CAF50" stroke-width="1"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388E3C">
      낮은 생성 비용
    </text>
    <text x="8" y="35" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 주소 공간 할당 불필요
    </text>
    <text x="8" y="48" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 스택만 새로 생성
    </text>
    <text x="8" y="61" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 빠른 생성/소멸
    </text>
  </g>
  
  <g transform="translate(550, 480)">
    <rect x="0" y="0" width="140" height="80" rx="5" fill="#FF5722" opacity="0.1" stroke="#FF5722" stroke-width="1"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D84315">
      빠른 컨텍스트 스위칭
    </text>
    <text x="8" y="35" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 같은 주소 공간 사용
    </text>
    <text x="8" y="48" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • TLB 플러시 불필요
    </text>
    <text x="8" y="61" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 고성능 멀티태스킹
    </text>
  </g>
</svg>