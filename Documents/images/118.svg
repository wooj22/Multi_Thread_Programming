<svg viewBox="0 0 1100 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="functionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="memoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flagsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1100" height="800" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="550" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    CreateThread 함수 구조 및 매개변수
  </text>
  
  <!-- 함수 시그니처 박스 -->
  <rect x="50" y="60" width="1000" height="80" rx="10" fill="url(#functionGradient)" filter="url(#shadow)"/>
  <text x="550" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    HANDLE CreateThread(매개변수들...)
  </text>
  <text x="550" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    새로운 스레드를 생성하고 핸들을 반환하는 Windows API 함수
  </text>
  <text x="550" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    반환값: 성공 시 스레드 핸들, 실패 시 NULL
  </text>
  
  <!-- 매개변수 1: lpThreadAttributes -->
  <g transform="translate(50, 170)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="url(#securityGradient)" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      lpThreadAttributes
    </text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (보안 특성)
    </text>
    
    <rect x="20" y="55" width="260" height="50" rx="5" fill="white" opacity="0.9"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">• NULL: 기본 보안 설정 사용</text>
    <text x="30" y="82" font-family="Arial, sans-serif" font-size="10" fill="#333">• 구조체 포인터: 사용자 정의 보안</text>
    <text x="30" y="94" font-family="Arial, sans-serif" font-size="10" fill="#333">• 핸들 상속 여부 결정</text>
  </g>
  
  <!-- 매개변수 2: dwStackSize -->
  <g transform="translate(380, 170)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="url(#memoryGradient)" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      dwStackSize
    </text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (스택 크기)
    </text>
    
    <rect x="20" y="55" width="260" height="50" rx="5" fill="white" opacity="0.9"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">• 0: 기본 스택 크기 (1MB)</text>
    <text x="30" y="82" font-family="Arial, sans-serif" font-size="10" fill="#333">• 바이트 단위로 스택 크기 지정</text>
    <text x="30" y="94" font-family="Arial, sans-serif" font-size="10" fill="#333">• 페이지 경계로 자동 정렬</text>
  </g>
  
  <!-- 매개변수 3: lpStartAddress -->
  <g transform="translate(710, 170)">
    <rect x="0" y="0" width="340" height="120" rx="10" fill="url(#paramGradient)" filter="url(#shadow)"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      lpStartAddress
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (시작 함수 포인터)
    </text>
    
    <rect x="20" y="55" width="300" height="50" rx="5" fill="white" opacity="0.9"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">• 스레드가 실행할 함수의 주소</text>
    <text x="30" y="82" font-family="Arial, sans-serif" font-size="10" fill="#333">• DWORD WINAPI 함수형 (lpParameter)</text>
    <text x="30" y="94" font-family="Arial, sans-serif" font-size="10" fill="#333">• 함수 종료 시 스레드 자동 종료</text>
  </g>
  
  <!-- 매개변수 4: lpParameter -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="url(#paramGradient)" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      lpParameter
    </text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (매개변수)
    </text>
    
    <rect x="20" y="55" width="260" height="50" rx="5" fill="white" opacity="0.9"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">• 스레드 함수에 전달할 데이터</text>
    <text x="30" y="82" font-family="Arial, sans-serif" font-size="10" fill="#333">• void* 타입 (어떤 데이터든 가능)</text>
    <text x="30" y="94" font-family="Arial, sans-serif" font-size="10" fill="#333">• NULL 가능 (매개변수 없음)</text>
  </g>
  
  <!-- 매개변수 5: dwCreationFlags -->
  <g transform="translate(380, 320)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="url(#flagsGradient)" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      dwCreationFlags
    </text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (생성 플래그)
    </text>
    
    <rect x="20" y="55" width="260" height="50" rx="5" fill="white" opacity="0.9"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">• 0: 즉시 실행</text>
    <text x="30" y="82" font-family="Arial, sans-serif" font-size="10" fill="#333">• CREATE_SUSPENDED: 일시정지</text>
    <text x="30" y="94" font-family="Arial, sans-serif" font-size="10" fill="#333">• STACK_SIZE_PARAM_IS_A_RESERVATION</text>
  </g>
  
  <!-- 매개변수 6: lpThreadId -->
  <g transform="translate(710, 320)">
    <rect x="0" y="0" width="340" height="120" rx="10" fill="url(#securityGradient)" filter="url(#shadow)"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      lpThreadId
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (스레드 ID 받을 변수)
    </text>
    
    <rect x="20" y="55" width="300" height="50" rx="5" fill="white" opacity="0.9"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">• DWORD* 타입 변수의 주소</text>
    <text x="30" y="82" font-family="Arial, sans-serif" font-size="10" fill="#333">• 생성된 스레드의 ID 저장</text>
    <text x="30" y="94" font-family="Arial, sans-serif" font-size="10" fill="#333">• NULL 가능 (ID 불필요 시)</text>
  </g>
  
  <!-- 스레드 생성 과정 -->
  <rect x="50" y="470" width="1000" height="280" rx="10" fill="#E8F5E8" opacity="0.8" filter="url(#shadow)"/>
  <text x="550" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    CreateThread 실행 과정
  </text>
  
  <!-- 단계별 과정 -->
  <g transform="translate(80, 520)">
    <circle cx="20" cy="20" r="15" fill="#4CAF50"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">메모리 할당</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• 스레드 커널 객체 생성 (TEB, 스택 등)</text>
  </g>
  
  <g transform="translate(350, 520)">
    <circle cx="20" cy="20" r="15" fill="#2196F3"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">보안 설정</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• lpThreadAttributes 기반 보안 설정</text>
  </g>
  
  <g transform="translate(620, 520)">
    <circle cx="20" cy="20" r="15" fill="#FF9800"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">스택 할당</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• dwStackSize 기반 스택 공간 예약</text>
  </g>
  
  <g transform="translate(80, 580)">
    <circle cx="20" cy="20" r="15" fill="#9C27B0"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">컨텍스트 초기화</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• 레지스터, 스택 포인터, 시작 주소 설정</text>
  </g>
  
  <g transform="translate(350, 580)">
    <circle cx="20" cy="20" r="15" fill="#F44336"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">스레드 ID 할당</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• 고유한 스레드 ID 생성 및 반환</text>
  </g>
  
  <g transform="translate(620, 580)">
    <circle cx="20" cy="20" r="15" fill="#607D8B"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">스케줄러 등록</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• 스레드를 준비 큐에 추가 (플래그에 따라)</text>
  </g>
  
  <!-- 메모리 레이아웃 다이어그램 -->
  <g transform="translate(80, 640)">
    <text x="200" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      생성되는 메모리 구조
    </text>
    
    <!-- TEB -->
    <rect x="50" y="10" width="80" height="60" rx="5" fill="#2196F3" opacity="0.8"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">TEB</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">스레드 정보</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">블록</text>
    
    <!-- 스택 -->
    <rect x="150" y="10" width="80" height="60" rx="5" fill="#FF9800" opacity="0.8"/>
    <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Stack</text>
    <text x="190" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">함수 호출</text>
    <text x="190" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">지역변수</text>
    
    <!-- 커널 객체 -->
    <rect x="250" y="10" width="80" height="60" rx="5" fill="#4CAF50" opacity="0.8"/>
    <text x="290" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">커널 객체</text>
    <text x="290" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">핸들 테이블</text>
    <text x="290" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">참조 카운트</text>
    <text x="290" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">보안 정보</text>
  </g>
  
  <!-- 화살표 연결 -->
  <g stroke="#666" stroke-width="2" fill="none">
    <path d="M 130 670 L 150 670" marker-end="url(#arrow)"/>
    <path d="M 230 670 L 250 670" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 중요 사항 박스 -->
  <g transform="translate(450, 640)">
    <rect x="0" y="0" width="500" height="80" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="250" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">
      중요 사항
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • 반환된 핸들은 반드시 CloseHandle()로 해제해야 합니다
    </text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • 스레드 함수는 WINAPI 호출 규약을 사용해야 합니다
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • C++ 에서는 std::thread 사용을 권장합니다
    </text>
  </g>
</svg>