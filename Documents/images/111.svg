<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="memoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    프로세스(Process)의 특징
  </text>
  
  <!-- 프로세스 1 -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="150" height="200" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      프로세스 A
    </text>
    
    <!-- 메모리 공간 -->
    <rect x="15" y="40" width="120" height="100" rx="5" fill="url(#memoryGradient)" opacity="0.8"/>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      독립적인
    </text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      메모리 공간
    </text>
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      (가상 주소 공간)
    </text>
    
    <!-- 리소스 영역 -->
    <rect x="15" y="150" width="120" height="35" rx="3" fill="#FF9800" opacity="0.8"/>
    <text x="75" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      리소스 소유
    </text>
    <text x="75" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      파일, 윈도우, GDI 등
    </text>
  </g>
  
  <!-- 프로세스 2 -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="150" height="200" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      프로세스 B
    </text>
    
    <!-- 메모리 공간 -->
    <rect x="15" y="40" width="120" height="100" rx="5" fill="url(#memoryGradient)" opacity="0.8"/>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      독립적인
    </text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      메모리 공간
    </text>
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      (가상 주소 공간)
    </text>
    
    <!-- 리소스 영역 -->
    <rect x="15" y="150" width="120" height="35" rx="3" fill="#FF9800" opacity="0.8"/>
    <text x="75" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      리소스 소유
    </text>
    <text x="75" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      파일, 윈도우, GDI 등
    </text>
  </g>
  
  <!-- 보안 경계 표시 -->
  <g stroke="#FF0000" stroke-width="3" stroke-dasharray="5,5" fill="none">
    <path d="M 240 80 L 240 280"/>
    <path d="M 235 85 L 245 85"/>
    <path d="M 235 275 L 245 275"/>
  </g>
  
  <!-- X 표시 (접근 불가) -->
  <g transform="translate(245, 180)">
    <circle cx="0" cy="0" r="15" fill="#FF0000" opacity="0.8"/>
    <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="white" stroke-width="2"/>
  </g>
  
  <text x="245" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FF0000" font-weight="bold">
    보안 경계
  </text>
  <text x="245" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FF0000">
    직접 접근 불가
  </text>
  
  <!-- 프로세스 3 (생성 중) -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="150" height="200" rx="10" fill="url(#processGradient)" opacity="0.6" stroke="#4CAF50" stroke-width="2" stroke-dasharray="10,5" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      프로세스 C
    </text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
      (생성 중...)
    </text>
    
    <!-- 생성 비용 표시 -->
    <rect x="15" y="60" width="120" height="80" rx="5" fill="#FFC107" opacity="0.7"/>
    <text x="75" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
      높은 생성 비용
    </text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 주소 공간 할당
    </text>
    <text x="75" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 초기화 작업
    </text>
    <text x="75" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
      • 리소스 설정
    </text>
  </g>
  
  <!-- 운영체제 영역 -->
  <rect x="50" y="350" width="700" height="200" rx="15" fill="#E0E0E0" opacity="0.8" filter="url(#shadow)"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    운영체제 (Operating System)
  </text>
  
  <!-- 특징 설명 박스들 -->
  <g transform="translate(80, 400)">
    <rect x="0" y="0" width="140" height="120" rx="8" fill="#2196F3" opacity="0.1" stroke="#2196F3" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">
      독립적 메모리
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 각자의 가상
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">
        주소 공간
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 메모리 격리
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 안전성 보장
    </text>
  </g>
  
  <g transform="translate(240, 400)">
    <rect x="0" y="0" width="140" height="120" rx="8" fill="#FF0000" opacity="0.1" stroke="#FF0000" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">
      보안 경계
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 프로세스 간
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">
        직접 접근 차단
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • IPC 통신 필요
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 시스템 안정성
    </text>
  </g>
  
  <g transform="translate(400, 400)">
    <rect x="0" y="0" width="140" height="120" rx="8" fill="#FF9800" opacity="0.1" stroke="#FF9800" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">
      리소스 소유
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 파일 핸들
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 윈도우 객체
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • GDI 리소스
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 네트워크 소켓
    </text>
  </g>
  
  <g transform="translate(560, 400)">
    <rect x="0" y="0" width="140" height="120" rx="8" fill="#FFC107" opacity="0.1" stroke="#FFC107" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F9A825">
      높은 생성 비용
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 메모리 할당
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 주소 공간 설정
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 초기화 작업
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • 컨텍스트 생성
    </text>
  </g>
</svg>