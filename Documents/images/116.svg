<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="highPriorityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="normalPriorityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lowPriorityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    스레드 스케줄링 특징
  </text>
  
  <!-- 시분할 방식 섹션 -->
  <rect x="50" y="60" width="900" height="180" rx="10" fill="#E3F2FD" opacity="0.8" filter="url(#shadow)"/>
  <text x="500" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976D2">
    1. 시분할 방식 (Time Slicing)
  </text>
  
  <!-- 시간축 -->
  <line x1="80" y1="120" x2="920" y2="120" stroke="#333" stroke-width="2" marker-end="url(#timeArrow)"/>
  <defs>
    <marker id="timeArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  <text x="940" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">시간</text>
  
  <!-- 시간 퀀텀 표시 -->
  <g stroke="#666" stroke-width="1" font-family="Arial, sans-serif" font-size="10" fill="#666">
    <line x1="120" y1="115" x2="120" y2="125"/>
    <text x="120" y="110" text-anchor="middle">0ms</text>
    <line x1="220" y1="115" x2="220" y2="125"/>
    <text x="220" y="110" text-anchor="middle">20ms</text>
    <line x1="320" y1="115" x2="320" y2="125"/>
    <text x="320" y="110" text-anchor="middle">40ms</text>
    <line x1="420" y1="115" x2="420" y2="125"/>
    <text x="420" y="110" text-anchor="middle">60ms</text>
    <line x1="520" y1="115" x2="520" y2="125"/>
    <text x="520" y="110" text-anchor="middle">80ms</text>
    <line x1="620" y1="115" x2="620" y2="125"/>
    <text x="620" y="110" text-anchor="middle">100ms</text>
    <line x1="720" y1="115" x2="720" y2="125"/>
    <text x="720" y="110" text-anchor="middle">120ms</text>
    <line x1="820" y1="115" x2="820" y2="125"/>
    <text x="820" y="110" text-anchor="middle">140ms</text>
  </g>
  
  <!-- 스레드 실행 블록들 -->
  <rect x="120" y="130" width="100" height="25" fill="url(#normalPriorityGradient)" filter="url(#shadow)"/>
  <text x="170" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">스레드 A</text>
  
  <rect x="220" y="130" width="100" height="25" fill="url(#highPriorityGradient)" filter="url(#shadow)"/>
  <text x="270" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">스레드 B</text>
  
  <rect x="320" y="130" width="100" height="25" fill="url(#lowPriorityGradient)" filter="url(#shadow)"/>
  <text x="370" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">스레드 C</text>
  
  <rect x="420" y="130" width="100" height="25" fill="url(#normalPriorityGradient)" filter="url(#shadow)"/>
  <text x="470" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">스레드 A</text>
  
  <rect x="520" y="130" width="100" height="25" fill="url(#highPriorityGradient)" filter="url(#shadow)"/>
  <text x="570" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">스레드 B</text>
  
  <rect x="620" y="130" width="100" height="25" fill="url(#lowPriorityGradient)" filter="url(#shadow)"/>  
  <text x="670" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">스레드 C</text>
  
  <rect x="720" y="130" width="100" height="25" fill="url(#normalPriorityGradient)" filter="url(#shadow)"/>
  <text x="770" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">스레드 A</text>
  
  <!-- 퀀텀 표시 -->
  <g stroke="#FF9800" stroke-width="2" stroke-dasharray="5,3">
    <line x1="220" y1="125" x2="220" y2="160"/>
    <line x1="320" y1="125" x2="320" y2="160"/>
    <line x1="420" y1="125" x2="420" y2="160"/>
    <line x1="520" y1="125" x2="520" y2="160"/>
    <line x1="620" y1="125" x2="620" y2="160"/>
    <line x1="720" y1="125" x2="720" y2="160"/>
  </g>
  
  <text x="170" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FF9800" font-weight="bold">
    Quantum: 20ms
  </text>
  <text x="270" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FF9800" font-weight="bold">
    Quantum: 20ms
  </text>
  <text x="370" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FF9800" font-weight="bold">
    Quantum: 20ms
  </text>
  
  <!-- 시분할 설명 -->
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333">
    각 스레드는 정해진 시간 할당량(보통 20ms)을 받아 CPU를 사용합니다. 시간이 끝나면 다음 스레드로 전환됩니다.
  </text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">
    이를 통해 모든 스레드가 공평하게 CPU 시간을 할당받을 수 있습니다.
  </text>
  
  <!-- 우선순위 기반 스케줄링 섹션 -->
  <rect x="50" y="260" width="900" height="220" rx="10" fill="#FFF3E0" opacity="0.8" filter="url(#shadow)"/>
  <text x="500" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F57C00">
    2. 우선순위 기반 스케줄링 (Priority-Based Scheduling)
  </text>
  
  <!-- 우선순위 레벨 표시 -->
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Windows 스레드 우선순위 레벨 (0~31)
  </text>
  
  <!-- 우선순위 바 -->
  <rect x="80" y="320" width="800" height="40" rx="5" fill="#E0E0E0" stroke="#999" stroke-width="1"/>
  
  <!-- 실시간 우선순위 (16-31) -->
  <rect x="480" y="320" width="400" height="40" rx="5" fill="url(#highPriorityGradient)" opacity="0.8"/>
  <text x="680" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    실시간 우선순위 (16-31)
  </text>
  
  <!-- 일반 우선순위 (0-15) -->
  <rect x="80" y="320" width="400" height="40" rx="5" fill="url(#normalPriorityGradient)" opacity="0.8"/>
  <text x="280" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    일반 우선순위 (0-15)
  </text>
  
  <!-- 우선순위 레벨 표시 -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#333">
    <text x="80" y="380" text-anchor="middle">0</text>
    <text x="180" y="380" text-anchor="middle">4</text>
    <text x="280" y="380" text-anchor="middle">8</text>
    <text x="380" y="380" text-anchor="middle">12</text>
    <text x="480" y="380" text-anchor="middle">16</text>
    <text x="580" y="380" text-anchor="middle">20</text>
    <text x="680" y="380" text-anchor="middle">24</text>
    <text x="780" y="380" text-anchor="middle">28</text>
    <text x="880" y="380" text-anchor="middle">31</text>
  </g>
  
  <!-- 우선순위 클래스 설명 -->
  <g transform="translate(80, 400)">
    <rect x="0" y="0" width="250" height="60" rx="5" fill="#FFCDD2" opacity="0.8"/>
    <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">
      실시간 클래스 (Real-time)
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">• 시스템 중요 프로세스</text>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">• 높은 응답성 요구</text>
  </g>
  
  <g transform="translate(350, 400)">
    <rect x="0" y="0" width="250" height="60" rx="5" fill="#C8E6C9" opacity="0.8"/>
    <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">
      높은 우선순위 (High)
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">• 중요한 애플리케이션</text>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">• 우선 처리 필요</text>
  </g>
  
  <g transform="translate(620, 400)">
    <rect x="0" y="0" width="250" height="60" rx="5" fill="#BBDEFB" opacity="0.8"/>
    <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">
      일반 우선순위 (Normal)
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">• 대부분의 애플리케이션</text>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">• 기본 우선순위</text>
  </g>
  
  <!-- 선점형 스케줄링 섹션 -->
  <rect x="50" y="500" width="900" height="180" rx="10" fill="#E8F5E8" opacity="0.8" filter="url(#shadow)"/>
  <text x="500" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#388E3C">
    3. 선점형 스케줄링 (Preemptive Scheduling)
  </text>
  
  <!-- 선점 시나리오 -->
  <text x="80" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    높은 우선순위 스레드의 선점 과정
  </text>
  
  <!-- 시간축 2 -->
  <line x1="80" y1="570" x2="920" y2="570" stroke="#333" stroke-width="2" marker-end="url(#timeArrow2)"/>
  <defs>
    <marker id="timeArrow2" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 낮은 우선순위 스레드 실행 -->
  <rect x="120" y="580" width="300" height="25" fill="url(#lowPriorityGradient)" filter="url(#shadow)"/>
  <text x="270" y="597" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    낮은 우선순위 스레드 (Priority: 8)
  </text>
  
  <!-- 높은 우선순위 스레드 도착 -->
  <rect x="420" y="580" width="400" height="25" fill="url(#highPriorityGradient)" filter="url(#shadow)"/>
  <text x="620" y="597" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    높은 우선순위 스레드 (Priority: 24) - 선점!
  </text>
  
  <!-- 선점 지점 표시 -->
  <line x1="420" y1="560" x2="420" y2="620" stroke="#FF0000" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="425" y="555" font-family="Arial, sans-serif" font-size="10" fill="#FF0000" font-weight="bold">선점 발생</text>
  
  <!-- 화살표 표시 -->
  <path d="M 370 590 L 420 590" stroke="#FF0000" stroke-width="3" marker-end="url(#preemptArrow)"/>
  <defs>
    <marker id="preemptArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF0000"/>
    </marker>
  </defs>
  
  <!-- 선점 설명 -->
  <text x="80" y="640" font-family="Arial, sans-serif" font-size="12" fill="#333">
    높은 우선순위 스레드가 준비 상태가 되면, 현재 실행 중인 낮은 우선순위 스레드를 즉시 선점합니다.
  </text>
  <text x="80" y="660" font-family="Arial, sans-serif" font-size="12" fill="#333">
    이를 통해 중요한 작업이 우선적으로 처리될 수 있습니다.
  </text>
  
  <!-- 하단 특징 요약 -->
  <rect x="50" y="700" width="900" height="80" rx="10" fill="#F3E5F5" opacity="0.8" filter="url(#shadow)"/>
  <text x="500" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7B1FA2">
    스케줄링 특징 요약
  </text>
  
  <g transform="translate(80, 740)">
    <circle cx="8" cy="8" r="6" fill="#FF9800"/>
    <text x="25" y="13" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold">시분할:</tspan> 각 스레드에게 공평한 CPU 시간 할당 (일반적으로 20ms)
    </text>
  </g>
  
  <g transform="translate(80, 760)">
    <circle cx="8" cy="8" r="6" fill="#2196F3"/>
    <text x="25" y="13" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold">우선순위:</tspan> 0~31 레벨의 우선순위로 중요도에 따른 차등 스케줄링
    </text>
  </g>
  
  <g transform="translate(500, 750)">
    <circle cx="8" cy="8" r="6" fill="#4CAF50"/>
    <text x="25" y="13" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold">선점형:</tspan> 높은 우선순위 스레드가 언제든지 낮은 우선순위 스레드를 선점 가능
    </text>
  </g>
</svg>